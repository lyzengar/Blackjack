<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="shortcut icon" href="https://imgur.com/XYkDpT6.png" type="image/vnd.microsoft.icon">
    <link href="https://fonts.googleapis.com/css?family=Rye|Fontdiner+Swanky" rel="stylesheet">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="table">
        <section id="dealer">
            <div class="card back-red"></div>
            <div id="dealerHand"></div>
        </section>
        <div class="message"></div>
        <section id="playerHand"></section>
        <div id="deal-btn">
            <button id="newHand">Deal</button>
        </div>
        <div id="in-play-btns">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
    </div>
    <div class="betting">
            <div id="bank"></div>
            <div id="betButtons">
                <button id="bet5">+ $5</button>
                <button id="bet10">+ $10</button>
                <button id="bet25">+ $25</button>
                <button id="bet50">+ $50</button>
            </div>
            <div id="currentBet"></div>
        </div>
</body>

</html>
